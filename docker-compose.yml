services:
  promptql-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: promptql-mcp-server:local
    container_name: promptql-mcp-server
    restart: unless-stopped
    environment:
      PROMPTQL_API_KEY: ${PROMPTQL_API_KEY:-}
      PROMPTQL_PLAYGROUND_URL: ${PROMPTQL_PLAYGROUND_URL:-}
      PROMPTQL_AUTH_TOKEN: ${PROMPTQL_AUTH_TOKEN:-}
      PROMPTQL_AUTH_MODE: ${PROMPTQL_AUTH_MODE:-public}
      PROMPTQL_HASURA_GRAPHQL_ENDPOINT: ${PROMPTQL_HASURA_GRAPHQL_ENDPOINT:-http://hasura:8080/v1/graphql}
      PROMPTQL_HASURA_ADMIN_SECRET: ${PROMPTQL_HASURA_ADMIN_SECRET:-testsecret}
    stdin_open: true
    tty: true

  postgres:
    image: postgres:15
    profiles: ["sample-hasura"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-appdb}"]
      interval: 5s
      timeout: 5s
      retries: 20

  hasura:
    image: hasura/graphql-engine:v2.42.0
    profiles: ["sample-hasura"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: ${HASURA_GRAPHQL_DATABASE_URL:-******postgres:5432/appdb}
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET:-testsecret}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "${HASURA_GRAPHQL_ENABLE_CONSOLE:-false}"
      HASURA_GRAPHQL_DEV_MODE: "${HASURA_GRAPHQL_DEV_MODE:-true}"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: ${HASURA_GRAPHQL_ENABLED_LOG_TYPES:-startup,http-log,webhook-log,websocket-log,query-log}
    ports:
      - "${HASURA_PORT:-18080}:8080"
